<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>Update {{ user.first_name }}'s Info</title>
    </head>
    <body>
        <div class="container mt-5">
            <div class="w-50 mx-auto card p-3">
                <h1>Update {{ user.first_name }}'s Info</h1>
                <form action="/update/user" method="post">
                    <input type="hidden" name="id" value="{{ user.id }}">
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" value="{{ user.first_name }}" class="form-control" id="first_name" name="fname">
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" value="{{ user.last_name }}" class="form-control" id="last_name" name="lname">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" value="{{ user.email }}" class="form-control" id="email" name="email">
                    </div>
                    <button type="submit" class="btn btn-primary">Update User</button>
                </form>
                <div class="mt-3"><a href="/">Go Back</a> | <a href="/view/user/{{ user.id }}">View User Page</a></div>
            </div>

        </div>
        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
