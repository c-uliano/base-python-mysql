<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>All Users</title>
    </head>
    <body>
        <div class="container mt-5">
            <div class="card w-75 mx-auto p-3 overflow-scroll">
                <h1>All Users</h1>
                <table class="table table-all_users">
                    <thead>
                        <tr class="table-dark">
                            <th scope="col">User Number</th>
                            <th scope="col">Full Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Created At</th>
                            <th scope="col">Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.id }}</td>
                            <td>{{ user.first_name }} {{ user.last_name }}</td>
                            <td>{{ user.email }}</td>
                            <!-- how to display date and time -->
                            <td>{{ user.created_at.strftime("%m/%d/%y, %I:%M%p") }}</td>
                            <td><a href="/view/user/{{ user.id }}">View</a> | <a href="/delete/user/{{ user.id }}">Delete</a> | <a href="/update/user/{{ user.id }}">Update</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="/add/user" class="btn btn-primary d-inline-block me-auto">Add User</a>
            </div>
        </div>
        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
